    .calculator {

    }
    h2 {
      text-align: center;
      margin-bottom: 25px;

    }
    label {
      display: block;
      margin-top: 20px;

      color: #333;
      font-size: 1rem;
      position: relative;
      padding-left: 30px;
    }
    label[data-icon]:before {
      content: attr(data-icon);
      position: absolute;
      left: 5px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: #007bff;
    }
    input[type="number"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: 12px;

    input.invalid {

    }
    button {
      margin-top: 25px;
      padding: 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.15rem;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,123,255,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button:disabled {
      background: #6c757d;
      cursor: not-allowed;
      box-shadow: none;
    }
    button:hover:not(:disabled) {
      background: #0056b3;
      box-shadow: 0 8px 20px rgba(0,86,179,0.7);
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 30px;

    }
    thead tr {

    th, td {

    tbody tr:nth-child(even) {
      background: #f7f9fc;
    }
    tbody tr:hover {
      background: #dbe9ff;
      transition: background 0.3s ease;
    }
    @media (max-width: 600px) {
      .calculator {
        padding: 25px 20px;
      }
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
      th, td {
        min-width: 90px;
      }
    }
    .button-group {
      display: flex;

    footer {

<body oncontextmenu="return false">
  <div class="calculator">
    <h2>üìäTWT NON-MTG CALCULATOR</h2>

    <label for="profitTarget" data-icon="üéØ">Enter Profit Target ($)</label>
    <input type="number" id="profitTarget" placeholder="e.g. 50" min="0" step="0.01" />

    <label for="tradeAmount" data-icon="üíµ">Enter Trade Amount ($)</label>
    <input type="number" id="tradeAmount" placeholder="e.g. 5" min="0" step="0.01" />

    <label for="brokerPercent" data-icon="üìà">Broker % Percentage</label>
    <input type="number" id="brokerPercent" placeholder="e.g. 80" min="0" max="100" step="0.1" value="80" style="margin-top:8px;" />

    <div class="button-group">
      <button id="calculateBtn" onclick="calculateNonMtgList()">Get NonMtg List</button>
      <button id="clearBtn" onclick="clearInputs()">Clear</button>
    </div>

    <div class="info-text" id="tradeSummary"></div>

    <table aria-label="Trade calculation results">
      <thead>
        <tr>
          <th>Trade</th>
          <th>Amount</th>
          <th>Profit</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="resultTableBody"></tbody>
    </table>

    <footer>
      ¬© 2025 | Developed by Trade With Tanvir | Source code is protected.<br>
     üìäTWT NON MTG CALCULATOR | <a href="https://t.me/+anIfNjougNQ3YWFl" target="_blank">Join Our Telegram</a>
    </footer>
  </div>

  <script>
    document.onkeydown = function(e) {
      if (
        e.key === "F12" || 
        (e.ctrlKey && e.shiftKey && e.key === "I") || 
        (e.ctrlKey && e.key === "U") || 
        (e.ctrlKey && e.key === "C") || 
        (e.ctrlKey && e.key === "A")
      ) {
        return false;
      }
    };
    document.addEventListener('copy', function(e) {
      e.preventDefault();
    });

    function clearInputs() {
      document.getElementById('profitTarget').value = '';
      document.getElementById('tradeAmount').value = '';
      document.getElementById('brokerPercent').value = '80';
      document.getElementById('resultTableBody').innerHTML = '';
      document.getElementById('tradeSummary').innerText = '';
      removeInvalidStyles();
      document.getElementById('calculateBtn').disabled = false;
    }

    function removeInvalidStyles() {
      ['profitTarget', 'tradeAmount', 'brokerPercent'].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.classList.remove('invalid');
      });
    }

    function calculateNonMtgList() {
      removeInvalidStyles();
      const p = parseFloat(document.getElementById('profitTarget').value),
            t = parseFloat(document.getElementById('tradeAmount').value),
            b = parseFloat(document.getElementById('brokerPercent').value);
      let v = true;
      if (isNaN(p) || p <= 0) {
        document.getElementById('profitTarget').classList.add('invalid'); v = false;
      }
      if (isNaN(t) || t <= 0) {
        document.getElementById('tradeAmount').classList.add('invalid'); v = false;
      }
      if (isNaN(b) || b <= 0 || b > 100) {
        document.getElementById('brokerPercent').classList.add('invalid'); v = false;
      }
      if (!v) {
        alert('‚ùå Please fill in all fields with valid positive numbers.');
        return;
      }

      const btn = document.getElementById('calculateBtn');
      btn.disabled = true;
      const resultTable = document.getElementById('resultTableBody');
      resultTable.innerHTML = '';
      let totalProfit = 0, tradeCount = 0, maxTrades = 1000;

      while (totalProfit < p && tradeCount < maxTrades) {
        tradeCount++;
        const profit = t * (b / 100);
        totalProfit += profit;
        resultTable.innerHTML += `<tr><td>${tradeCount}</td><td>$${t.toFixed(2)}</td><td>$${profit.toFixed(2)}</td><td>$${totalProfit.toFixed(2)}</td></tr>`;
      }

      if (tradeCount >= maxTrades) {
        alert('‚ö†Ô∏è Reached maximum trade iterations. Please adjust your inputs.');
      }

      const invested = t * tradeCount;
      document.getElementById('tradeSummary').innerText = `Total Trades: ${tradeCount} | Total Invested: $${invested.toFixed(2)} | Total Profit: $${totalProfit.toFixed(2)}`;
    }
  </script>
